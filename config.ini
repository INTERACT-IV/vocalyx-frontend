# =====================================================================
# Vocalyx Dashboard - Configuration File
# =====================================================================

[API]
# URL de l'API centrale vocalyx-api
# En local: http://localhost:8000
# En Docker: http://vocalyx-api:8000
url = http://localhost:8000

# Timeout des requêtes HTTP (en secondes)
timeout = 30

[SECURITY]
# Clé secrète pour la communication avec l'API (DOIT être identique à vocalyx-api)
# ⚠️ CHANGER CETTE VALEUR EN PRODUCTION
internal_api_key = CHANGE_ME_SECRET_INTERNAL_KEY_12345

# Nom du projet administrateur (pour la gestion des projets)
admin_project_name = ISICOMTECH

[PATHS]
# Répertoire des templates HTML
templates_dir = templates

[LOGGING]
# Niveau de log: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

# Activer les logs dans un fichier
file_enabled = true

# Chemin du fichier de log
file_path = logs/vocalyx-dashboard.log

# Activer les couleurs dans la console
colored = true